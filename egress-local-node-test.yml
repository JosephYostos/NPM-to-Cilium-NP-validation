apiVersion: v1
kind: Namespace
metadata:
  name: egress-local-node-test

---
apiVersion: v1
kind: Pod
metadata:
  name: test-client
  namespace: egress-local-node-test
  labels:
    app: test-client
spec:
  containers:
  - name: curl
    image: curlimages/curl:latest
    command: ["sleep", "3600"]

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-egress-to-external
  namespace: egress-local-node-test
spec:
  podSelector:
    matchLabels:
      app: test-pod
  policyTypes:
  - Egress
  egress:
  - to:
    - ipBlock:
        cidr: 8.8.8.8/32


